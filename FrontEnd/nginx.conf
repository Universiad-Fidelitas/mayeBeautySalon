# nginx.conf

# Define the user and group to run Nginx
user nginx;

# Set the number of worker processes
worker_processes 1;

# Events module defines the maximum number of connections
events {
    worker_connections 1024;
}

# HTTP module includes the configurations for the server
http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip settings
    gzip on;
    gzip_disable "msie6";

    # Virtual Host Configs
    server {
        listen 80;

        # Point to your frontend build directory
        root /usr/share/nginx/html;  # Update to the default Nginx directory
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy requests to the Node.js backend running on port 8080
        location /api {
            proxy_pass http://localhost:8080;  # Update to your backend container name and port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Add other configurations as needed
    }


}
