version: "2.3"

services:
  backend:
    container_name: mayebeautyApp
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    networks:
      - myDatabaseNetwork
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - backend
    networks:
      - myDatabaseNetwork
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email noreply@mayebeautysalon.com --agree-tos --no-eff-email --force-renewal -d www.mayebeautysalon.com -d www.mayebeautysalon.com 
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/MauricioGrM/mayeBeautySalon/FrontEnd/build/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/MauricioGrM/mayeBeautySalon/dhparam/
      o: bind
networks:
  myDatabaseNetwork:
    external: true

