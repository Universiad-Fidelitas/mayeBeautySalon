version: "2.2"
services:
  backend:
    container_name: mayebeautyBackend
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000

  frontend:
    container_name: mayebeautyFrontend
    restart: always
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "3000:80"
      
  nginx:
    image: nginx:alpine
    volumes:
      - ./FrontEnd/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
